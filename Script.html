<h2>Demo JavaScript no cabeçalho</h2>
<p id="demo">A Paragraph.</p>
<button type="button" onclick="myFunction()">Aperte</button>

<!-- Script no body -->
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Paragraph changed.";
}
</script>
<!-- Outro script  -->
<script>
/* Entradas */
valor=30;
/* Saida */
document.write("O Resultado do cálculo ",(10*2)+valor);
document.write("  Outro Texto na web");
</script>
